<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="toolbar bg-light p-3 mb-3">
            <h3 class="mb-3">Grid Maker</h3>
            <div class="row g-3">
                <div class="col-md-auto">
                    <label for="add-image" class="btn btn-primary">Add Image</label>
                    <input type="file" id="add-image" class="d-none" accept="image/*" multiple>
                </div>
                <div class="col-md-auto">
                    <button id="add-text" class="btn btn-secondary">Add Text</button>
                </div>
                <div class="col-md-2">
                    <label for="columns" class="form-label">Columns</label>
                    <input type="number" id="columns" class="form-control" value="4" min="1">
                </div>
                <div class="col-md-2">
                    <label for="cell-spacing" class="form-label">Cell Spacing (px)</label>
                    <input type="number" id="cell-spacing" class="form-control" value="10">
                </div>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <label for="grid-title-input" class="form-label">Grid Title</label>
                    <input type="text" id="grid-title-input" class="form-control" placeholder="Enter title here...">
                </div>
                <div class="col-md-3">
                    <label for="title-font" class="form-label">Title Font</label>
                    <select id="title-font" class="form-select"></select>
                </div>
                <div class="col-md-2">
                    <label for="title-font-size" class="form-label">Font Size</label>
                    <input type="number" id="title-font-size" class="form-control" value="24">
                </div>
                <div class="col-md-3">
                    <label for="title-align" class="form-label">Alignment</label>
                    <select id="title-align" class="form-select">
                        <option value="left">Left</option>
                        <option value="center" selected>Center</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row g-3">
                <div class="col-md-auto">
                    <button id="export-png" class="btn btn-success">Export as PNG</button>
                </div>
                <div class="col-md-auto">
                    <button id="export-jpg" class="btn btn-success">Export as JPG</button>
                </div>
                <div class="col-md-auto">
                    <button id="export-pdf" class="btn btn-success">Export as PDF</button>
                </div>
            </div>
        </div>
        <div class="grid-editor-area">
            <div id="column-controls" class="grid-controls"></div>
            <div class="d-flex align-items-start">
                <div id="row-controls" class="grid-controls"></div>
                <div id="export-container" class="d-inline-block">
                    <h2 id="grid-title" class="mb-3"></h2>
                    <div id="grid-container" class="grid-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
